<html>
    <head>
        <title>TEST CON BROWSER VELOCITY</title>
        <script type="text/javascript" charset="utf-8">

            document.addEventListener("deviceready", onDeviceReady, false);
            function onDeviceReady() {
                window.open()
            }
            /* Vibrate in a pattern of four pairs of integers, indicating on and off durations.
             */
            function vibrationDevice() {
                Device.vibrate(1000, 500, 1000, 500);
            }

            /* The device will beep for a duration of 500 milliseconds
             *  with a 50 millisecond trailing silence. 
             */
            function confirmSound() {
                Device.beep(200, 500, 50);
            }

        </script> 
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>
            <button onclick="vibrationDevice();">Vibration Device</button>
        </div>
        <div>
            <button onclick="confirmSound();">Confirm Sound</button>
        </div>
    </body>
</html>
